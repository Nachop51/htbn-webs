<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="description" content="Demoday portfolio projects of Cohort 23 - Holberton School Uruguay">
  <meta name="keywords" content="Portfolio, C23, Holberton, Uruguay">
  <meta name="author" content="Holberton Uruguay">
  <meta name="robots" content="index, follow">
  <link rel="canonical" href="https://holbertonschool.uy/c23-demoday/">

  <meta name="og:title" content="C23 - Portfolio projects. Holberton School Uruguay">
  <meta name="og:description" content="Demoday portfolio projects of Cohort 23 - Holberton School Uruguay">
  <meta name="og:type" content="website">
  <meta name="og:url" content="https://holbertonschool.uy/c23-demoday/">
  <meta name="og:image" content="https://holbertonschool.uy/c23-demoday/images/holberton_logo.jpg">

  <title>C23 - Portfolio projects. Holberton School Uruguay</title>

  <!-- Favicon & CSS -->
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/style.min.css" />
  <!-- <link rel="stylesheet" href="css/outputdev.css" /> -->

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;500;600;800&display=swap" rel="stylesheet">
</head>

<body>
  <div class="layout">
    <header class="header">
      <img class="hb-logo" src="./images/holberton_logo.webp" alt="Holberton Logo" />
      <h1 class="heading-primary">C23 Portfolio Projects</h1>
      <p class="description-text">
        Thank you for being part of this new edition of the Demo day
        at
        <a href="https://holbertonschool.uy" class="description-link" target="_blank" rel="noreferrer">
          Holberton Uruguay.
        </a>
        Follow and discover more about the #C23 projects and get to know their developers better through the following
        links.
      </p>
    </header>
    <main class="main">
      <section class="groups" style="grid-template-rows: 1fr !important">

      </section>
    </main>
  </div>

  <script type="module">
    const content = [
      {
        title: 'IM Project',
        description: 'Consultoría para la Intendencia de Montevideo, evaluando el componente Workflow de Oracle APEX para trámites simples.',
        link: 'https://elwillygod.github.io',
        image: './images/im-project.webp'
      },
      {
        title: 'Card Shootout',
        description: 'Juego de penales para Android, donde cada jugador utiliza su carta, añadiendo estrategia a la jugabilidad.',
        link: 'https://epicder.github.io/penalty-card-landingpage/',
        image: './images/card-shootout.webp'
      },
      {
        title: 'Emily Connect',
        description: 'Proyecto con el Colegio Emily Dickinson para mejorar los procesos docentes y la interacción entre alumnos, profesores y administradores.',
        link: 'https://emilyconnect.me/',
        image: './images/emily-connect.webp'
      },
      {
        title: 'Wally',
        description: 'Aplicación desarrollada con Willinn para que empresas gestionen consultas de clientes usando IA para respuestas automáticas.',
        link: '#',
        image: './images/wally.webp'
      },
      {
        title: 'Ball Blast! VR',
        description: 'Proyecto de la especialización AR/VR, consiste en un juego de puzzles de realidad virtual.',
        link: 'https://www.linkedin.com/in/francorr240/',
        image: './images/ball-blast-vr.webp'
      }
    ]

    function createArticles() {
      const articles = []
      const groups = document.querySelector('.groups')

      content.forEach((item) => {
        const article = document.createElement('article')
        article.innerHTML = `
          <a href="${item.link}" class="card" target="_blank" rel="noreferrer" title="${item.title} project">
            <div class="card-image">
              <img src="${item.image}" alt="${item.title} project logo" title="${item.title} project logo" />
            </div>
            <div class="card-text">
              <h2>${item.title}</h2>
              <p class="card-text">${item.description}</p>
            </div>
          </a>
        `
        articles.push(article)
      })

      articles.forEach((article) => {
        groups.appendChild(article)
      })
    }

    createArticles()
  </script>
</body>

</html>
